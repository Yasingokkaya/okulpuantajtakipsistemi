<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşavir Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .card-custom { border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 450px; overflow: hidden; }
        .header-bg { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); padding: 40px 30px; text-align: center; color: white; }
        .coop-item { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; }
        .coop-item:hover { background-color: #f0fdf4; border-color: #4f46e5; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="card-custom bg-white">
        
        <div class="header-bg">
            <i class="fa-solid fa-briefcase fa-3x mb-3 text-white-50"></i>
            <h4 class="fw-bold m-0">Müşavir Portalı</h4>
            <small class="opacity-75">KoopSistem Yönetim Ağı</small>
        </div>

        <div class="p-4">
            
            <div id="loginForm">
                <form onsubmit="girisYap(event)">
                    <div class="mb-3">
                        <label class="fw-bold small text-muted">E-Posta / Telefon</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                            <input type="email" id="email" class="form-control border-start-0" placeholder="ornek@musavir.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="fw-bold small text-muted">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" id="password" class="form-control border-start-0" placeholder="******" required>
                        </div>
                    </div>
                    <button type="submit" class="btn w-100 py-3 fw-bold text-white shadow-sm" style="background-color: #4f46e5;">
                        GİRİŞ YAP
                    </button>
                </form>
                </form> 

<div class="text-center mt-3 border-top pt-3">
    <small class="text-muted">Hesabınız yok mu?</small><br>
    <a href="musavir-kayit.html" class="fw-bold text-decoration-none" style="color: #4f46e5;">
        Yeni Müşavir Kaydı Oluştur
    </a>
</div>
            </div>

            <div id="selectionArea" class="d-none">
                <div class="text-center mb-4">
                    <h6 class="fw-bold text-dark">Hoşgeldiniz, <span id="lblMusavirName" class="text-primary">...</span></h6>
                    <div class="badge bg-warning text-dark p-2 mt-2 fs-6">
                        Bağlantı Kodunuz: <span id="lblUniqueCode" class="font-monospace fw-bold user-select-all">...</span>
                    </div>
                    <p class="small text-muted mt-2">İşlem yapmak istediğiniz firmayı seçiniz:</p>
                </div>

                <div id="coopList" class="d-flex flex-column gap-2" style="max-height: 300px; overflow-y: auto;">
                    <div class="text-center py-4 text-muted"><div class="spinner-border text-primary"></div></div>
                </div>

                <button class="btn btn-light text-danger w-100 mt-4 btn-sm" onclick="cikisYap()">Çıkış Yap</button>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMTYZGCkVv1QausRJSyutrSUUvJ0mkqD4", // SİZİN MEVCUT APİ KEYİNİZ
            authDomain: "koopplatform-dd9f8.firebaseapp.com",
            projectId: "koopplatform-dd9f8",
            storageBucket: "koopplatform-dd9f8.firebasestorage.app",
            messagingSenderId: "757328538678",
            appId: "1:757328538678:web:ffc9994b42025765b1fc97"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Giriş Yapma
        window.girisYap = async function(e) {

            e.preventDefault();
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            try {
                const userCred = await signInWithEmailAndPassword(auth, email, pass);
                const uid = userCred.user.uid;
                
                // Kullanıcı Bilgisini Çek
                const userDoc = await getDoc(doc(db, "users", uid));
                if(userDoc.exists()) {
                    const data = userDoc.data();
                    
                    if(data.rol !== 'musavir') {
                        Swal.fire("Yetkisiz", "Bu panel sadece Müşavirler içindir.", "error");
                        await signOut(auth);
                        return;
                    }

                    // Arayüzü Değiştir
                    document.getElementById("loginForm").classList.add("d-none");
                    document.getElementById("selectionArea").classList.remove("d-none");
                    
                    document.getElementById("lblMusavirName").innerText = data.adSoyad;
                    document.getElementById("lblUniqueCode").innerText = data.uniqueCode || "KOD YOK";

                    // Yetkili olunan kooperatifleri listele
                    firmalariListele(data.authorizedCoops || []);
                }

            } catch (error) {
                Swal.fire("Hata", "Giriş başarısız: " + error.message, "error");
            }
        }

        async function firmalariListele(coopIds) {
            const listDiv = document.getElementById("coopList");
            listDiv.innerHTML = "";

            if(coopIds.length === 0) {
                listDiv.innerHTML = `<div class="alert alert-warning small text-center">Henüz hiçbir firmaya bağlı değilsiniz.<br>Yukarıdaki kodu firma yöneticisine iletiniz.</div>`;
                return;
            }

            // Her bir ID için kooperatif adını çek
            for (const id of coopIds) {
                const coopDoc = await getDoc(doc(db, "cooperatives", id));
                if(coopDoc.exists()) {
                    const coopData = coopDoc.data();
                    
                    const btn = document.createElement("div");
                    btn.className = "coop-item p-3 rounded bg-light d-flex align-items-center justify-content-between";
                    btn.onclick = () => firmayaGit(id);
                    
                    btn.innerHTML = `
                        <div class="d-flex align-items-center gap-3">
                            <div class="bg-white rounded-circle shadow-sm d-flex align-items-center justify-content-center text-primary fw-bold" style="width:40px; height:40px;">
                                ${coopData.ad.substring(0,1)}
                            </div>
                            <div class="fw-bold text-dark">${coopData.ad}</div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-muted"></i>
                    `;
                    listDiv.appendChild(btn);
                }
            }
        }

        window.firmayaGit = function(coopId) {
            // Seçilen ID'yi hafızaya al
            sessionStorage.setItem("activeCoopId", coopId);
            // Ana panele yönlendir
            window.location.href = "musavir.html";
        }

        window.cikisYap = async function() {
            await signOut(auth);
            location.reload();
        }
    </script>
</body>
</html>
